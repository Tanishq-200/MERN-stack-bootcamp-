<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        #outbox {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"],
        input[type="color"],
        input[type="file"],
        textarea,
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div id="outbox">
        <form>
            <h1>Student Registration Form</h1>

            Name:
            <input type="text" placeholder="Enter your Name" required><br>

            Email:
            <input type="email" placeholder="Enter your Email" required><br>

            Roll No:
            <input type="number" placeholder="1234"><br>

            Password:
            <input type="password" placeholder="Enter Password" required><br>

            Phone Number:
            <input type="tel" placeholder="123-456-7890"><br>

            Date of Birth:
            <input type="date"><br>

            Upload Profile Picture:
            <input type="file" accept="image/*"><br>

            Favourite Color:
            <input type="color"><br>

            Address:
            <textarea name="address" placeholder="Enter your address"></textarea><br>

            Class:
            <select name="class">
                <option value="">---Select Class----</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select><br>

            Favourite Subject:
            <input type="text" placeholder="Choose subject"><br>

            Gender:
            <br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other<br><br>

            Hobbies:
            <br>
            <input type="checkbox" name="hobby" value="sports"> Sports<br>
            <input type="checkbox" name="hobby" value="reading"> Reading<br>
            <input type="checkbox" name="hobby" value="music"> Music<br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>

</html>
