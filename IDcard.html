<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegant ID Card Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      color: #2c3e50;
      font-size: 2rem;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px 30px;
      margin-top: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .form-container input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-container input:focus {
      outline: none;
      border-color: #5c6bc0;
      box-shadow: 0 0 8px rgba(92, 107, 192, 0.3);
    }

    .form-container button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background-color: #5c6bc0;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #3f51b5;
    }

    .id-card {
      display: none;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      margin-top: 30px;
      padding: 30px 20px;
      width: 320px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out forwards;
    }

    .id-card:hover {
      transform: scale(1.02);
      transition: transform 0.3s ease;
    }

    .id-photo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #5c6bc0;
      margin-bottom: 20px;
    }

    .id-details h2 {
      margin: 0;
      color: #2c3e50;
      font-size: 22px;
    }

    .id-details p {
      margin: 5px 0;
      color: #34495e;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 400px) {
      .id-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>ID Card Generator</h1>

  <div class="form-container">
    <input type="text" id="name" placeholder="Full Name" />
    <input type="text" id="email" placeholder="Email Address" />
    <input type="text" id="role" placeholder="Role (e.g., Designer)" />
    <input type="text" id="idNumber" placeholder="ID Number" />
    <input type="url" id="photo" placeholder="Paste Profile Image URL" />
    <button onclick="generateID()">Generate ID Card</button>
  </div>

  <div class="id-card" id="card">
    <img src="" alt="Profile" class="id-photo" id="photoDisplay" />
    <div class="id-details">
      <h2 id="nameDisplay">Your Name</h2>
      <p id="emailDisplay">Your Email</p>
      <p id="roleDisplay">Your Role</p>
      <p id="idDisplay">ID: #0000</p>
    </div>
  </div>

  <script>
    function generateID() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const role = document.getElementById("role").value.trim();
      const idNumber = document.getElementById("idNumber").value.trim();
      const photo = document.getElementById("photo").value.trim();

      if (name && email && role && idNumber && photo) {
        document.getElementById("nameDisplay").innerText = name;
        document.getElementById("emailDisplay").innerText = email;
        document.getElementById("roleDisplay").innerText = role;
        document.getElementById("idDisplay").innerText = "ID: " + idNumber;
        document.getElementById("photoDisplay").src = photo;
        document.getElementById("card").style.display = "block";
      } else {
        alert("⚠️ Please fill in all fields to generate your ID card.");
      }
    }
  </script>

</body>
</html>
